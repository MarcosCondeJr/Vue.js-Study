<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conceitos Básicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>1) {{ 2 + 1 }}</p>
        <p>2) {{ "teste".toUpperCase() }}</p>
        <p>3) Produto: {{ nome }}, Preço: R$ {{ preco }}, Desconto: {{ desconto * 100}}%</p>
        <p>4) Preço com Desconto: R$ {{ precoComDesconto }}</p>
        <p>4) Hora Certa: {{ horaCerta() }}</p>
    </div>
    <script>
        // Vue instance
        new Vue({
            el: "#app", // Elemento
            data: {
                nome: 'Caneta',
                preco: 5.50,
                desconto: 0.10
            },
            methods: {
                horaCerta() {
                    return new Date().toLocaleString();
                }
            },
            computed: {
                precoComDesconto() {
                    return this.preco * (1 - this.desconto)
                }
            }
        })
    </script>
</body>
</html>
